evaluation:
  dimensions:
    narrative_quality:
      metrics:
        - creativity_originality
        - character_consistency
        - plot_coherence
        - dialogue_quality
        - world_building_depth
      weight: 0.4
    technical_performance:
      metrics:
        - response_time
        - consistency
        - error_handling
        - resource_efficiency
        - reliability
      weight: 0.1
    therapeutic_integration:
      metrics:
        - subtlety_score
        - growth_opportunities
        - safety_handling
        - progress_facilitation
        - clinical_balance
      weight: 0.2
    user_engagement:
      metrics:
        - fun_factor
        - immersion_level
        - choice_meaningfulness
        - emotional_connection
        - continuation_desire
      weight: 0.3
  scoring:
    excellence_threshold: 8.5
    minimum_acceptable: 6.0
    scale: 1-10
    target_score: 7.5
models:
  local:
    llama3_1_8b:
      api_base: http://localhost:1235/v1
      enabled: false
      focus_areas:
        - story_continuity
        - character_development
      max_tokens: 2048
      model_id: llama-3.1-8b-instruct
      name: Llama-3.1-8B-Instruct
      provider: local
      strengths:
        - narrative_coherence
        - character_consistency
        - long_term_memory
      temperature: 0.7
      top_p: 0.9
    qwen2_5_7b:
      api_base: http://localhost:1234/v1
      enabled: false
      focus_areas:
        - baseline_performance
        - creative_scenarios
      max_tokens: 2048
      model_id: qwen2.5-7b-instruct
      name: Qwen2.5-7B-Instruct
      provider: local
      strengths:
        - creative_storytelling
        - fast_inference
        - character_dialogue
      temperature: 0.7
      top_p: 0.9
  openrouter:
    api_key: ${OPENROUTER_API_KEY}
    base_url: https://openrouter.ai/api/v1
    llama3_1_8b_openrouter:
      enabled: false
      focus_areas:
        - therapeutic_balance
        - professional_storytelling
      max_tokens: 2048
      model_id: meta-llama/llama-3.1-8b-instruct:free
      name: Meta-Llama/Llama-3.1-8B-Instruct
      provider: openrouter
      strengths:
        - balanced_narrative
        - therapeutic_integration
        - professional_quality
      temperature: 0.7
      top_p: 0.9
    mistral_7b:
      enabled: false
      focus_areas:
        - dialogue_quality
        - user_engagement
      max_tokens: 2048
      model_id: mistralai/mistral-7b-instruct:free
      name: Mistral-7B-Instruct-v0.3
      provider: openrouter
      strengths:
        - conversational_flow
        - creativity
        - engaging_dialogue
      temperature: 0.8
      top_p: 0.9
privacy:
  anonymization_enabled: true
  data_retention_days: 30
  gdpr_compliant: true
  hipaa_compliant: true
  secure_storage: true
  synthetic_profiles_only: true
reporting:
  dashboard_enabled: true
  export_formats:
    - json
    - csv
    - pdf
  generate_comparative_analysis: true
  generate_individual_reports: true
  include_qualitative_examples: true
  real_time_monitoring: true
test_profiles:
