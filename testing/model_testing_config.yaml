      age_range: 25-35
      creative_background: high
      gaming_experience: medium
    name: Creative Writer + Depression Support
    preferences:
      interaction_frequency: medium
      narrative_style: character_driven
      pacing: slow
    therapeutic_profile:
      challenge_areas:
        - self_worth
        - motivation
      comfort_zones:
        - storytelling
        - character_development
      preferred_intensity: medium
      primary_concerns:
        - depression
        - creative_blocks
