test_scenarios:
  character_development:
    duration_minutes: 90
    evaluation_focus:
      - character_progression
      - therapeutic_goals
      - achievement_satisfaction
    name: Character Development Journey
    sessions: 2
    steps:
      - initial_character_state
      - growth_opportunities
      - skill_development
      - milestone_achievement
  choice_consequence_exploration:
    choice_points: 5
    duration_minutes: 60
    evaluation_focus:
      - choice_meaningfulness
      - consequence_tracking
      - replayability
    name: Choice Consequence Tracking
    steps:
      - meaningful_decisions
      - immediate_consequences
      - long_term_impacts
      - alternative_exploration
  crisis_scenario_handling:
    duration_minutes: 30
    evaluation_focus:
      - therapeutic_safety
      - response_appropriateness
      - integration_subtlety
    name: Crisis Scenario Response
    steps:
      - crisis_detection
      - appropriate_response
      - support_integration
      - recovery_continuation
    trigger_conditions:
      - emotional_distress
      - safety_concern
  multi_session_continuity:
    duration_minutes: 120
    evaluation_focus:
      - narrative_coherence
      - character_consistency
      - world_persistence
    name: Multi-Session Story Continuity
    sessions: 3
    steps:
      - session_1_setup
      - session_2_continuation
      - session_3_progression
  new_player_onboarding:
    duration_minutes: 45
    evaluation_focus:
      - user_experience
      - tutorial_effectiveness
      - engagement
    name: New Player Onboarding Journey
    steps:
      - character_creation
      - first_session_tutorial
      - initial_world_selection
      - early_choice_demonstration
testing:
  enabled: true
  max_concurrent_tests: 4
  results_storage_path: ./testing/results
  test_session_timeout: 1800
