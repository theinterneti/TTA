# Redis Configuration for TTA Staging Environment
# Optimized for homelab staging deployment

# Network configuration
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# General configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Staging-specific settings
io-threads 4
io-threads-do-reads yes

# Snapshotting - Staging optimized
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump-staging.rdb
rdb-del-sync-files no
dir /data

# Replication (single instance for staging)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-diskless-load disabled
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600
replica-priority 100
replica-announce-ip ""
replica-announce-port 0

# Security - Staging environment
requirepass staging_redis_secure_pass_2024
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_STAGING_ONLY"

# Memory management - Staging optimized
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5
maxmemory-eviction-tenacity 10

# Lazy freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no
lazyfree-lazy-user-del no
lazyfree-lazy-user-flush no

# Threaded I/O (already configured above)

# Append only file - Staging configuration
appendonly yes
appendfilename "appendonly-staging.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes
aof-timestamp-enabled no

# Lua scripting
lua-time-limit 5000

# Redis cluster (disabled for staging single instance)
cluster-enabled no

# Slow log - Enhanced for staging debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Event notification - Staging specific
notify-keyspace-events "Ex"

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb
proto-max-bulk-len 512mb

# Client connection limits - Staging appropriate
maxclients 10000
tcp-keepalive 300

# Memory usage tracking
tracking-table-max-keys 1000000

# TLS (disabled for staging)
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-ca-cert-file ""
tls-dh-params-file ""

# Staging-specific monitoring
latency-monitor-threshold 100
slowlog-log-slower-than 1000

# Module loading (if needed)
