version: "3.8"

services:
  # nginx Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: tta-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - patient-interface
      - clinical-dashboard
      - admin-interface
      - public-portal
      - stakeholder-dashboard
      - api-docs-portal
      - developer-interface
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Patient/Player Interface
  patient-interface:
    build:
      context: ./patient-interface
      dockerfile: Dockerfile
    container_name: tta-patient-interface
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Clinical Dashboard
  clinical-dashboard:
    build:
      context: ./clinical-dashboard
      dockerfile: Dockerfile
    container_name: tta-clinical-dashboard
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_WS_URL=ws://localhost:8080
      - REACT_APP_HIPAA_MODE=true
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Interface
  admin-interface:
    build:
      context: ./admin-interface
      dockerfile: Dockerfile
    container_name: tta-admin-interface
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_GATEWAY_URL=http://localhost:8000
      - REACT_APP_AGENT_URL=http://localhost:8503
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Public Portal
  public-portal:
    build:
      context: ./public-portal
      dockerfile: Dockerfile
    container_name: tta-public-portal
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Stakeholder Dashboard
  stakeholder-dashboard:
    build:
      context: ./stakeholder-dashboard
      dockerfile: Dockerfile
    container_name: tta-stakeholder-dashboard
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_READ_ONLY_MODE=true
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3004/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Documentation Portal
  api-docs-portal:
    build:
      context: ./api-docs-portal
      dockerfile: Dockerfile
    container_name: tta-api-docs-portal
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_GATEWAY_URL=http://localhost:8000
      - REACT_APP_AGENT_URL=http://localhost:8503
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3005/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Developer Interface
  developer-interface:
    build:
      context: ./developer-interface
      dockerfile: Dockerfile
    container_name: tta-developer-interface
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_GATEWAY_URL=http://localhost:8000
      - REACT_APP_AGENT_URL=http://localhost:8503
      - REACT_APP_DEV_MODE=true
    networks:
      - tta-web-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3006/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tta-web-network:
    driver: bridge
    external: true

volumes:
  nginx_ssl:
    driver: local
