[project]
name = "ai-dev-toolkit"
version = "0.1.0"
description = "Reusable AI development infrastructure and workflow primitives"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "TTA Development Team"}
]
keywords = [
    "ai",
    "development",
    "workflow",
    "primitives",
    "monitoring",
    "openhands"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "tta-workflow-primitives>=0.1.0",
    "dev-primitives>=0.1.0",
]

[project.optional-dependencies]
monitoring = [
    "prometheus-client>=0.17.0",
    "grafana-api>=1.0.3",
]
openhands = [
    "docker>=6.1.0",
    "requests>=2.31.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/theinterneti/TTA"
Documentation = "https://github.com/theinterneti/TTA/tree/main/docs"
Repository = "https://github.com/theinterneti/TTA"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["packages/tta-workflow-primitives/src", "packages/dev-primitives/src"]
