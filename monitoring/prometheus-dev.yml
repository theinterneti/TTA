global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "tta-platform"
    environment: "development"

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 15s

  # Node Exporter for system metrics
  - job_name: "node-exporter"
    static_configs:
      - targets: ["tta-node-exporter-dev:9100"]
    scrape_interval: 15s

  # Redis (if metrics exposed)
  - job_name: "redis"
    static_configs:
      - targets: ["tta-dev-redis:6379"]
    scrape_interval: 30s
    metrics_path: "/metrics"

  # Neo4j (if metrics exposed)
  - job_name: "neo4j"
    static_configs:
      - targets: ["tta-dev-neo4j:7474"]
    scrape_interval: 30s
    metrics_path: "/metrics"

  # Add your application services here
  # Example:
  # - job_name: "tta-player-api"
  #   static_configs:
  #     - targets: ["localhost:8000"]
  #   metrics_path: "/metrics"
  #   scrape_interval: 15s
