[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3003

[security]
admin_user = admin
admin_password = tta-admin-2024
secret_key = tta-grafana-secret-key-2024
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = console
level = info

[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[alerting]
enabled = true

[unified_alerting]
enabled = true

[feature_toggles]
enable = publicDashboards
