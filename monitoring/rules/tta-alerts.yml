groups:
  - name: tta-system-alerts
    rules:
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 85
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 90
        for: 5m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 5 minutes on {{ $labels.instance }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: "{{ $labels.job }}"
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

  - name: tta-application-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for {{ $labels.job }} on {{ $labels.instance }}"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: "{{ $labels.job }}"
        annotations:
          summary: "Slow response time detected"
          description: "95th percentile response time is above 2 seconds for {{ $labels.job }}"

      - alert: StoryGenerationFailure
        expr: rate(story_generation_failures_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          service: "story-generation"
        annotations:
          summary: "Story generation failures detected"
          description: "Story generation failure rate is above 5% for more than 2 minutes"

  - name: tta-model-performance-alerts
    rules:
      - alert: ModelResponseTimeHigh
        expr: model_response_time_seconds > 30
        for: 3m
        labels:
          severity: warning
          model: "{{ $labels.model_name }}"
        annotations:
          summary: "Model response time is high"
          description: "{{ $labels.model_name }} response time is above 30 seconds"

      - alert: ModelFailureRate
        expr: rate(model_failures_total[5m]) / rate(model_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          model: "{{ $labels.model_name }}"
        annotations:
          summary: "High model failure rate"
          description: "{{ $labels.model_name }} failure rate is above 5%"
