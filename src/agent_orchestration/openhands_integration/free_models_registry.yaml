# OpenHands Free Models Registry
# 
# This registry contains metadata for free OpenRouter models compatible with OpenHands.
# Models can be added by editing this YAML file - no code changes required.
#
# Schema Version: 1.0.0
# Last Updated: 2025-10-25
#
# Field Descriptions:
#   model_id: Full OpenRouter model identifier (must include "openrouter/" prefix)
#   display_name: Human-readable model name
#   provider: Model provider (DeepSeek, Qwen, Mistral, Google, Meta, etc.)
#   compatibility_status: One of: verified, untested, incompatible, rate_limited
#   quality_tier: One of: high, medium, low
#   context_window: Maximum context tokens
#   supports_system_prompt: Whether model supports system prompts (required for OpenHands)
#   known_issues: List of known compatibility issues
#   last_tested: ISO date of last compatibility test (YYYY-MM-DD) or null
#   validation_notes: Notes from compatibility testing
#   expected_latency_ms: Expected response latency in milliseconds (null if unknown)
#   capabilities: List of model capabilities (code, reasoning, multilingual, vision, etc.)

