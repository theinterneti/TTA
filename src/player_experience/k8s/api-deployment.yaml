apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-experience-api-deployment
  namespace: tta-player-experience
  labels:
    app.kubernetes.io/name: tta-player-experience
    app.kubernetes.io/component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: tta-player-experience
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tta-player-experience
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: player-experience-api
          image: tta-player-experience-api:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: player-experience-config
            - secretRef:
                name: player-experience-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: player-experience-api-service
  namespace: tta-player-experience
  labels:
    app.kubernetes.io/name: tta-player-experience
    app.kubernetes.io/component: api
spec:
  selector:
    app.kubernetes.io/name: tta-player-experience
    app.kubernetes.io/component: api
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: player-experience-api-ingress
  namespace: tta-player-experience
  labels:
    app.kubernetes.io/name: tta-player-experience
    app.kubernetes.io/component: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
    - host: api.tta-player-experience.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: player-experience-api-service
                port:
                  number: 8080
