apiVersion: v1
kind: ConfigMap
metadata:
  name: player-experience-config
  namespace: tta-player-experience
  labels:
    app.kubernetes.io/name: tta-player-experience
    app.kubernetes.io/component: config
data:
  ENVIRONMENT: "production"
  API_HOST: "0.0.0.0"
  API_PORT: "8080"
  API_REDIS_URL: "redis://redis-service:6379"
  API_NEO4J_URL: "bolt://neo4j-service:7687"
  API_NEO4J_USERNAME: "neo4j"
  API_CORS_ORIGINS: "http://localhost:3000,https://localhost:3000"
  API_LOG_LEVEL: "INFO"
  API_CRISIS_DETECTION_ENABLED: "true"
  API_RATE_LIMIT_CALLS: "100"
  API_RATE_LIMIT_PERIOD: "60"
