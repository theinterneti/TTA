# TTA Base Docker Compose Configuration
# This file defines shared services used across all environments
# Use with environment-specific override files:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Graph Database - Neo4j
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  neo4j:
    image: neo4j:5.26.1-community
    container_name: ${CONTAINER_PREFIX:-tta}-neo4j
    restart: unless-stopped
    networks:
      - tta-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Cache & Message Queue - Redis
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  redis:
    image: redis:7.2.4-alpine3.19
    container_name: ${CONTAINER_PREFIX:-tta}-redis
    restart: unless-stopped
    networks:
      - tta-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Monitoring - Prometheus
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: ${CONTAINER_PREFIX:-tta}-prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=15d"
    networks:
      - tta-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Visualization - Grafana
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  grafana:
    image: grafana/grafana:10.2.3
    container_name: ${CONTAINER_PREFIX:-tta}-grafana
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - tta-network
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  tta-network:
    name: ${NETWORK_NAME:-tta-network}
    driver: bridge
# Environment-specific configurations (ports, volumes, secrets)
# will be defined in override files (docker-compose.dev.yml, etc.)
