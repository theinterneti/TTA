name: Code Quality

on:
  pull_request:
    branches:
      - main
      - staging
      - development
      - "feat/**"
      - "fix/**"
      - "refactor/**"
  push:
    branches:
      - main
      - staging
      - development
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --group lint

      - name: Ruff lint
        run: uv run ruff check src/ tests/ --output-format=github

      - name: Ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Fix hint on failure
        if: failure()
        run: |
          echo "## Fix linting/formatting issues locally:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "uv run ruff check --fix src/ tests/" >> $GITHUB_STEP_SUMMARY
          echo "uv run ruff format src/ tests/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  type-check:
    name: Type Check (Pyright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync --group type

      - name: Run Pyright
        run: uv run pyright src/

      - name: Fix hint on failure
        if: failure()
        run: |
          echo "## Fix type errors locally:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "uv run pyright src/" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
