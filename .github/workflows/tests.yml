name: Tests

on:
  push:
    branches:
      - main
      - staging
      - development
      - "feat/**"
      - "fix/**"
      - "refactor/**"
  pull_request:
    branches:
      - main
      - staging
      - development

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync

      - name: Run unit tests
        run: |
          uv run pytest -q --tb=short \
            -m "not integration and not neo4j and not redis" \
            --junitxml=test-results/unit-tests.xml \
            --cov=src --cov-branch \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=term-missing \
            tests/

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-unit.xml
          flags: unit
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: |
            test-results/
            coverage-unit.xml

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/development'
    services:
      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/testpassword
          NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
        ports:
          - 7687:7687
        options: >-
          --health-cmd="/var/lib/neo4j/bin/cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval=10s --health-timeout=5s --health-retries=10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s --health-timeout=3s --health-retries=10
    env:
      RUN_NEO4J_TESTS: "1"
      RUN_REDIS_TESTS: "1"
      TEST_NEO4J_URI: "bolt://localhost:7687"
      TEST_NEO4J_USERNAME: "neo4j"
      TEST_NEO4J_PASSWORD: "testpassword"
      TEST_REDIS_URI: "redis://localhost:6379/0"
    steps:
      - uses: actions/checkout@v4

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Sync deps
        run: uv sync

      - name: Run integration tests
        run: |
          uv run pytest -q --tb=short \
            -m "integration or neo4j or redis" \
            --junitxml=test-results/integration-tests.xml \
            --cov=src --cov-branch \
            --cov-report=xml:coverage-integration.xml \
            tests/

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage-integration.xml
          flags: integration
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            test-results/
            coverage-integration.xml
