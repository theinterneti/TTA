            session-performance.sqlite
          retention-days: 30

  summary:
    name: Mutation Testing Summary
    runs-on: ubuntu-latest
    needs: [tier, mutation-test-model-selector, mutation-test-fallback-handler, mutation-test-performance-monitor]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ§¬ Mutation Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch Tier**: ${{ needs.tier.outputs.tier }} - ${{ needs.tier.outputs.tier_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Tier-based threshold info
          TIER="${{ needs.tier.outputs.tier }}"
          if [[ "$TIER" == "3" ]]; then
            echo "**Required Mutation Score**: â‰¥75%" >> $GITHUB_STEP_SUMMARY
          elif [[ "$TIER" == "4" ]]; then
            echo "**Required Mutation Score**: â‰¥85%" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Mutation Testing**: Skipped (only runs on tier 3+ branches)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$TIER" == "1" || "$TIER" == "2" ]]; then
            echo "â­ï¸ Mutation testing skipped on experimental/development branches" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Mutation testing runs only on staging and production branches to validate code quality." >> $GITHUB_STEP_SUMMARY
          else
            echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY

            if [[ "${{ needs.mutation-test-model-selector.result }}" == "success" ]]; then
              echo "| ModelSelector | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.mutation-test-model-selector.result }}" == "failure" ]]; then
              echo "| ModelSelector | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
            else
