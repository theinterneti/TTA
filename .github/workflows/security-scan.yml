name: Security Scan

on:
  push:
    branches:
      - main
      - staging
      - development
      - integration/*
      - feat/production-deployment-infrastructure
  pull_request:
    branches:
      - main
      - staging
      - development
  schedule:
    # Run security scan daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: src/player_experience/frontend
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        working-directory: src/player_experience/frontend
        run: |
          echo "Running npm audit for frontend dependencies..."
          npm audit --audit-level=moderate --json > ../../../npm-audit-frontend.json || true

      - name: Run Semgrep security scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/javascript
            p/typescript
            p/react
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for high-severity vulnerabilities
        run: |
          echo "Checking for high-severity vulnerabilities..."

          # Check npm audit results
          if [ -f "npm-audit-root.json" ]; then
            HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-root.json)
            CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-root.json)
            echo "Root dependencies - High: $HIGH_VULNS, Critical: $CRITICAL_VULNS"

            if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
              echo "âŒ High or critical vulnerabilities found in root dependencies"
              echo "high_vulns_found=true" >> $GITHUB_ENV
            fi
          fi

          if [ -f "npm-audit-frontend.json" ]; then
            HIGH_VULNS=$(jq '.metadata.vulnerabilities.high // 0' npm-audit-frontend.json)
            CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' npm-audit-frontend.json)
            echo "Frontend dependencies - High: $HIGH_VULNS, Critical: $CRITICAL_VULNS"

            if [ "$HIGH_VULNS" -gt 0 ] || [ "$CRITICAL_VULNS" -gt 0 ]; then
              echo "âŒ High or critical vulnerabilities found in frontend dependencies"
              echo "high_vulns_found=true" >> $GITHUB_ENV
            fi
          fi

      - name: Generate security report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "**Scan Date:** $(date -u)" >> security-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-report.md
          echo "**Commit:** ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md

          echo "## NPM Audit Results" >> security-report.md
          if [ -f "npm-audit-root.json" ]; then
            echo "### Root Dependencies" >> security-report.md
            jq -r '.metadata.vulnerabilities | to_entries[] | "- \(.key | ascii_upcase): \(.value)"' npm-audit-root.json >> security-report.md
          fi

          if [ -f "npm-audit-frontend.json" ]; then
            echo "### Frontend Dependencies" >> security-report.md
            jq -r '.metadata.vulnerabilities | to_entries[] | "- \(.key | ascii_upcase): \(.value)"' npm-audit-frontend.json >> security-report.md
          fi

          echo "" >> security-report.md
          echo "## Recommendations" >> security-report.md
          echo "- Review and update vulnerable dependencies" >> security-report.md
          echo "- Run \`npm audit fix\` to automatically fix issues" >> security-report.md
          echo "- Check GitHub Security tab for detailed vulnerability information" >> security-report.md

      - name: Upload security artifacts
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: security-scan-results
          path: |
            npm-audit-*.json
            trivy-results.sarif
            security-report.md
          retention-days: 30

      - name: Fail on high-severity vulnerabilities
        if: env.high_vulns_found == 'true'
        run: |
          echo "âŒ High or critical security vulnerabilities found!"
          echo "Please review the security report and fix vulnerabilities before proceeding."
          exit 1

      - name: Notify security issues
        if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: |
            ðŸš¨ Security vulnerabilities detected!

            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}

            Please review the security scan results and address vulnerabilities.
            [View Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run GitLeaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  python-security-scan:
    name: Python Security Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.8.17"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run bandit security linter
        run: |
          echo "Running bandit security linter..."
          uv run bandit -r src/ -f json -o bandit-report.json || true
          uv run bandit -r src/ -f txt
        continue-on-error: true

      - name: Run safety dependency scanner
        run: |
          echo "Running safety dependency scanner..."
          uv pip list --format=json > requirements-list.json
          uv run safety check --json --output safety-report.json || true
          uv run safety check || true
        continue-on-error: true

      - name: Run pip-audit
        run: |
          echo "Running pip-audit..."
          uv pip install pip-audit
          uv run pip-audit --format json --output pip-audit-report.json || true
          uv run pip-audit || true
        continue-on-error: true

      - name: Generate Python security summary
        if: always()
        run: |
          echo "## Python Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Bandit results
          if [ -f "bandit-report.json" ]; then
            echo "### Bandit Security Linter" >> $GITHUB_STEP_SUMMARY
            BANDIT_ISSUES=$(jq '.results | length' bandit-report.json)
            echo "- **Issues Found:** $BANDIT_ISSUES" >> $GITHUB_STEP_SUMMARY

            if [ "$BANDIT_ISSUES" -gt 0 ]; then
              echo "- **Severity Breakdown:**" >> $GITHUB_STEP_SUMMARY
              jq -r '.results | group_by(.issue_severity) | .[] | "  - \(.[0].issue_severity): \(length)"' bandit-report.json >> $GITHUB_STEP_SUMMARY
            fi
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # Safety results
          if [ -f "safety-report.json" ]; then
            echo "### Safety Dependency Scanner" >> $GITHUB_STEP_SUMMARY
            echo "- **Vulnerabilities checked**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          # pip-audit results
          if [ -f "pip-audit-report.json" ]; then
            echo "### pip-audit Results" >> $GITHUB_STEP_SUMMARY
            echo "- **Audit completed**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Python security results
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: python-security-results
          path: |
            bandit-report.json
            safety-report.json
            pip-audit-report.json
            requirements-list.json
          retention-days: 30

  codeql-python:
    name: CodeQL Analysis (Python)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Checkout TTA.dev (path source dependency)
        run: git clone --depth=1 https://github.com/theinterneti/TTA.dev.git ../TTA.dev

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "0.8.17"

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install CycloneDX tools
        run: |
          uv pip install cyclonedx-bom
          npm install -g @cyclonedx/cyclonedx-npm

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/player_experience/frontend/package-lock.json

      - name: Install Node.js dependencies
        working-directory: src/player_experience/frontend
        run: npm ci --legacy-peer-deps

      - name: Generate Python SBOM
        run: |
          echo "Generating Python SBOM..."
          uv run cyclonedx-py environment --of JSON -o sbom-python.json
          uv run cyclonedx-py environment --of XML -o sbom-python.xml

      - name: Generate Node.js SBOM
        working-directory: src/player_experience/frontend
        run: |
          echo "Generating Node.js SBOM..."
          cyclonedx-npm --output-file ../../../sbom-nodejs.json --output-format JSON
          cyclonedx-npm --output-file ../../../sbom-nodejs.xml --output-format XML

      - name: Generate SBOM summary
        run: |
          echo "## Software Bill of Materials (SBOM)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Python Dependencies" >> $GITHUB_STEP_SUMMARY

          if [ -f "sbom-python.json" ]; then
            PYTHON_DEPS=$(jq '.components | length' sbom-python.json)
            echo "- **Total Components:** $PYTHON_DEPS" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Node.js Dependencies" >> $GITHUB_STEP_SUMMARY

          if [ -f "sbom-nodejs.json" ]; then
            NODEJS_DEPS=$(jq '.components | length' sbom-nodejs.json)
            echo "- **Total Components:** $NODEJS_DEPS" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM Format:** CycloneDX 1.5" >> $GITHUB_STEP_SUMMARY
          echo "**Generated:** $(date -u)" >> $GITHUB_STEP_SUMMARY

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v7
        with:
          name: sbom-reports
          path: |
            sbom-python.json
            sbom-python.xml
            sbom-nodejs.json
            sbom-nodejs.xml
          retention-days: 90

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [security-scan, dependency-review, secrets-scan, python-security-scan, codeql-python, sbom-generation]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download security artifacts
        uses: actions/download-artifact@v8
        with:
          name: security-scan-results
          path: security-results/

      - name: Generate consolidated security report
        run: |
          echo "# TTA Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date:** $(date -u)" >> security-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> security-summary.md
          echo "**Commit:** ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md

          # Check job results
          if [[ "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "âœ… **Vulnerability Scan:** Passed" >> security-summary.md
          else
            echo "âŒ **Vulnerability Scan:** Failed" >> security-summary.md
          fi

          if [[ "${{ needs.dependency-review.result }}" == "success" ]]; then
            echo "âœ… **Dependency Review:** Passed" >> security-summary.md
          else
            echo "âŒ **Dependency Review:** Failed" >> security-summary.md
          fi

          if [[ "${{ needs.secrets-scan.result }}" == "success" ]]; then
            echo "âœ… **Secrets Detection:** Passed" >> security-summary.md
          else
            echo "âŒ **Secrets Detection:** Failed" >> security-summary.md
          fi

          if [[ "${{ needs.python-security-scan.result }}" == "success" ]]; then
            echo "âœ… **Python Security Scan:** Passed" >> security-summary.md
          else
            echo "âŒ **Python Security Scan:** Failed" >> security-summary.md
          fi

          if [[ "${{ needs.codeql-python.result }}" == "success" ]]; then
            echo "âœ… **CodeQL Python Analysis:** Passed" >> security-summary.md
          else
            echo "âŒ **CodeQL Python Analysis:** Failed" >> security-summary.md
          fi

          if [[ "${{ needs.sbom-generation.result }}" == "success" ]]; then
            echo "âœ… **SBOM Generation:** Passed" >> security-summary.md
          else
            echo "âŒ **SBOM Generation:** Failed" >> security-summary.md
          fi

      - name: Upload consolidated security report
        uses: actions/upload-artifact@v7
        with:
          name: security-summary-report
          path: security-summary.md
          retention-days: 30

      - name: Comment PR with security results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('security-summary.md')) {
              const summary = fs.readFileSync('security-summary.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ”’ Security Scan Results\n\n${summary}`
              });
            }
